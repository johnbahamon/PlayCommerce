<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Crear Proveedor</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button routerLink="/proveedores" class="btn btn-sm btn-outline-secondary">Proveedores</button>
        </div>
    </div>
</div>

<form (keydown.enter)="$event.preventDefault()" (submit)="crearProveedor(proveedorForm)" #proveedorForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Nombre</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Tipo de Id</strong></label>
        <div class="col-sm-10">
            <select class="form-control" name="tipoId" [(ngModel)]="tipoId">
              <option value="nit">NIT</option>
              <option value="cc">Cédula de Ciudadanía</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Número de Id</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="numeroId" placeholder="Número de Identificación" [(ngModel)]="numeroId">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Ciudad</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="ciudad" placeholder="Ciudad" [(ngModel)]="ciudad">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Dirección</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="direccion" placeholder="Dirección" [(ngModel)]="direccion">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Telefono</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="telefono" placeholder="Teléfono" [(ngModel)]="telefono">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
