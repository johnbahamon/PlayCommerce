<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        Categorías
        <span class="badge badge-secondary" *ngIf="totalCategorias > 0">
            {{ totalCategorias }}
        </span>
        <!-- <button class="btn btn-sm btn-outline-secondary" (click)="crearArbol()">Crear Arbol</button> -->
        <a class="btn btn-primary" href="{{url}}crear-arbol" target="_blank" role="button">Ver Arbol</a>
        <a class="btn btn-primary" routerLink="ver-arbol-2" role="button">Ver Arbol-2</a>

    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button routerLink="/categorias/crear-categoria" class="btn btn-sm btn-outline-secondary">Crear</button>
        </div>
    </div>
</div>



<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Padre</th>
            <th scope="col">Ver más</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of categorias">
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.parent ? categoria.parent.nombre : '' }}</td>
            <td><span class="badge badge-secondary pointer" routerLink="/categorias/categoria/{{ categoria._id }}">Ver más</span></td>
            <td><span class="badge badge-secondary pointer" routerLink="/categorias/editar-categoria/{{ categoria._id }}">Editar</span></td>
        </tr>
    </tbody>
</table>

<button type="button" class="btn btn-info" *ngIf="desde > 0" (click)="cambiarDesde(-8)">&lt;&lt; Anterior</button>
<button type="button" class="btn btn-info" *ngIf="desde + 8 < totalCategorias" (click)="cambiarDesde(+8)">Siguiente &gt;&gt;</button>
