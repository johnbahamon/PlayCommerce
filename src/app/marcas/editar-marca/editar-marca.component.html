<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar Marca</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button routerLink="/marcas" class="btn btn-sm btn-outline-secondary">Marcas</button>
        </div>
    </div>
</div>

<div>
    <div class="input-group mb-3">
        <input #inputCategoria type="text" class="form-control" placeholder="Buscar Categoria">
    </div>
    <ul [style.display]="categorias.length> 0 ? 'block' : 'none'">
        <li *ngFor="let categoria of categorias">
            <span>{{ categoria.parent ? categoria.parent.nombre : ''}} - {{ categoria.nombre }}</span>
            <button type="button" class="btn btn-link" (click)="elegirCategoria(categoria._id)">Elegir Categor√≠a</button>
        </li>
    </ul>
</div>

<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let categoria of categoriasElegidas; let i = index">
                {{ categoria.nombre }}
                <span class="badge badge-danger" (click)="elegirCategoria(i)">x</span>
            </li>
        </ul>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary" (click)="editarMarca()">Actualizar</button>
    </div>
</div>
